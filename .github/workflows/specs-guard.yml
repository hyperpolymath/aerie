name: Specs Guard

on:
  pull_request:
  push:
    paths:
      - "specs/**"
      - ".github/workflows/specs-guard.yml"

jobs:
  verify-specs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Verify specs outputs
        run: bash ./specs/tools/check_manifest.sh
